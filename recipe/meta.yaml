{% set name = "mattermostdriver" %}
{% set version = "7.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eae957265f5d3aefef09f11db1ab9f6468ca74e5879646dc3a36b51ed465589e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests >=2.25
    - websockets >=8

test:
  imports:
    - mattermostdriver
    - mattermostdriver.endpoints

about:
  home: https://github.com/Vaelor/python-mattermost-driver
  summary: A Python Mattermost Driver
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
